name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: macos-latest
    outputs:
      dmg_name: ${{ steps.dmg.outputs.dmg_name }}
      sha256: ${{ steps.dmg.outputs.sha256 }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run tauri build --bundles app

      - name: Create DMG
        id: dmg
        run: |
          cd src-tauri/target/release/bundle
          DMG_NAME="Caffeinator_${{ github.ref_name }}_aarch64.dmg"
          hdiutil create -volname "Caffeinator" -srcfolder macos/Caffeinator.app -ov -format UDZO "$DMG_NAME"
          SHA256=$(shasum -a 256 "$DMG_NAME" | awk '{print $1}')
          echo "dmg_name=$DMG_NAME" >> $GITHUB_OUTPUT
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dmg
          path: src-tauri/target/release/bundle/*.dmg

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dmg

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: "*.dmg"
          generate_release_notes: true

  homebrew:
    name: Update Homebrew
    runs-on: ubuntu-latest
    needs: [build, release]
    if: ${{ !contains(github.ref_name, 'alpha') && !contains(github.ref_name, 'beta') }}
    continue-on-error: true

    steps:
      - name: Update Homebrew Tap
        env:
          TAP_TOKEN: ${{ secrets.TAP_TOKEN }}
          VERSION: ${{ github.ref_name }}
          SHA256: ${{ needs.build.outputs.sha256 }}
        run: |
          VERSION_NUM="${VERSION#v}"

          git clone https://x-access-token:${TAP_TOKEN}@github.com/tasnimzotder/homebrew-tap.git
          cd homebrew-tap

          mkdir -p Casks
          cat > Casks/caffeinator.rb << EOF
          cask "caffeinator" do
            version "${VERSION_NUM}"
            sha256 "${SHA256}"

            url "https://github.com/tasnimzotder/caffeinator/releases/download/${VERSION}/Caffeinator_${VERSION}_aarch64.dmg"
            name "Caffeinator"
            desc "Minimal macOS menu bar app to keep your Mac awake"
            homepage "https://github.com/tasnimzotder/caffeinator"

            livecheck do
              url :url
              strategy :github_latest
            end

            app "Caffeinator.app"

            zap trash: [
              "~/Library/LaunchAgents/com.tasnimzotder.caffeinator.plist",
              "~/Library/Preferences/com.tasnimzotder.caffeinator.plist",
            ]
          end
          EOF
          sed -i 's/^          //' Casks/caffeinator.rb

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/caffeinator.rb
          git commit -m "Update caffeinator to ${VERSION}" || exit 0
          git push
